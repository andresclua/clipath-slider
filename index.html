<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clip Path Slider</title>
	<link rel="stylesheet" href="src/scss/index.scss" />
</head>
<body>
	<div class="slider b--clip-slider-a" id="clipSlider">
		<!-- slides start -->
		<div class="slider__slides b--clip-slider-a__list-group">

			<div class="b--clip-slider-a__list-group__list-item slide s--active">
				
				<div class="b--card-a" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/onepgscr-1.jpg')">
					<div class="b--card-a__content">
						<h2 class="b--card-a__content__title">Simple Animation - Test</h2>
						<p class="b--card-a__content__subtitle">Clip-path magic!</p>
				
					</div>
				</div>

			</div>

			<div class="b--clip-slider-a__list-group__list-item slide">
				<div class="b--card-a" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/onepgscr-2.jpg')">
					<div class="b--card-a__content">
						<h2 class="b--card-a__content__title">Simple Animation 2</h2>
						<p class="b--card-a__content__subtitle">Clip-path magic! 2</p>
		
					</div>
				</div>
			</div>
		  
		<!-- slides end -->

		<!-- if controls are enabled -->
		<div class="b--clip-slider-a__controls">
			<button class="b--clip-slider-a__controls__item--prev b--clip-slider-a__controls__item">
				Next
		  	</button>
		 	<button class="b--clip-slider-a__controls__item--next b--clip-slider-a__controls__item">
				Prev
		  	</button>
		</div>
		<!-- if controls are enabled -->

		<ul class="b--clip-slider-a__pagination">
			<li class="b--clip-slider-a__pagination__item"></li>
			<li class="b--clip-slider-a__pagination__item"></li>
			<li class="b--clip-slider-a__pagination__item"></li>
		</ul>

	  </div>
	<script src="src/js/app.js" type="module"></script>
</body>
</html>
